    <br>
    <script>
        document.querySelectorAll(".tabs").forEach(group => {
    const tabs = group.querySelectorAll(".tab");
    function moveActive(tab) {
        const left = tab.offsetLeft - group.scrollLeft;
        group.style.setProperty("--left", left + "px");
        group.style.setProperty("--width", tab.offsetWidth + "px");
    }
    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
            moveActive(tab);
        });
    });
    const active = group.querySelector(".tab.active");
    if (active) moveActive(active);
    group.addEventListener("scroll", () => {
        const activeTab = group.querySelector(".tab.active");
        if (activeTab) moveActive(activeTab);
    });
});
    </script>
